  <circle cx="160" cy="160" r="10" fill="#22C55E" opacity="0.7"/>
  <circle cx="160" cy="160" r="5" fill="#4ADE80" opacity="0.5"/>
  <circle cx="220" cy="158" r="10" fill="#22C55E" opacity="0.7"/>
  <circle cx="220" cy="158" r="5" fill="#4ADE80" opacity="0.5"/>
  <!-- Wrapped bottom -->
  <path d="M90 175 Q200 200 310 175 Q310 185 200 210 Q90 185 90 175Z" fill="#D97706" opacity="0.6"/>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="20" fill="#92400E" font-weight="700" text-anchor="middle">BBQ Rib Wrap</text>
</svg>
