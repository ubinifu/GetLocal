  <rect x="130" y="135" width="24" height="12" rx="3" fill="#F5F5DC" transform="rotate(-15 142 141)"/>
  <rect x="155" y="142" width="22" height="12" rx="3" fill="#FAFAF0" transform="rotate(10 166 148)"/>
  <rect x="140" y="158" width="20" height="12" rx="3" fill="#F5F5DC" transform="rotate(-8 150 164)"/>
  <!-- Romaine lettuce -->
  <path d="M125 150 Q135 138 145 150" fill="#22C55E"/>
  <path d="M165 145 Q175 133 185 145" fill="#16A34A"/>
