  <circle cx="148" cy="148" r="3" fill="#FEF3C7"/>
  <circle cx="170" cy="160" r="3" fill="#FEF3C7"/>
  <circle cx="155" cy="170" r="2.5" fill="#FEF3C7"/>
  <!-- Right half -->
  <ellipse cx="260" cy="155" rx="80" ry="65" fill="#FDE68A"/>
  <ellipse cx="260" cy="155" rx="75" ry="60" fill="#FBBF24"/>
  <ellipse cx="260" cy="155" rx="60" ry="48" fill="#86EFAC"/>
  <rect x="235" y="138" width="22" height="12" rx="3" fill="#F5F5DC" transform="rotate(12 246 144)"/>
  <rect x="255" y="148" width="20" height="12" rx="3" fill="#FAFAF0" transform="rotate(-5 265 154)"/>
  <path d="M240 155 Q250 143 260 155" fill="#22C55E"/>
  <path d="M268 150 Q278 138 288 150" fill="#16A34A"/>
  <circle cx="250" cy="162" r="3" fill="#FEF3C7"/>
  <circle cx="275" cy="155" r="2.5" fill="#FEF3C7"/>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="19" fill="#166534" font-weight="700" text-anchor="middle">Chicken Caesar Wrap</text>
</svg>
