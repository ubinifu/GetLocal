version: '3.8'

# =============================================================================
# GetLocal - Development Docker Compose
# =============================================================================
# Use this for local development. Only runs infrastructure services
# (PostgreSQL + Redis) so you can run the backend and frontend natively.
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Development)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: getlocal-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: getlocal_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d getlocal_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis Cache (Development)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: getlocal-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

# =============================================================================
# Named Volumes
# =============================================================================
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
